<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzwords</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buzzwords</h1>
    <p class="desc">A word game inspired by the New York Times game, <a href="https://www.nytimes.com/puzzles/spelling-bee/" target="_blank">Spelling Bee</a>. </p>
    <div class="game">
        
        <div class="game-box">
            
            <form>
                <input type="text" placeholder="Type your word..."><br/><br/>
            </form>
            <div class="hex-grid">
                <div class="row">
                  <div class="hex"></div>
                  <div class="hex">
                    <button class="hex-button">B</button>
                  </div>
                  <div class="hex"></div>
                </div>
                <div class="row offset">
                  <div class="hex">
                    <button class="hex-button">A</button>
                  </div>
                   <div class="block"></div>
                  <div class="hex">
                    <button class="hex-button">C</button>
                  </div>
                </div>
                <div class="row">
                  <div class="hex">
                    <button class="hex-button center">D</button>
                  </div>
                </div>
                <div class="row offset">
                  <div class="hex">
                    <button class="hex-button">E</button>
                  </div>
                  <div class="block"></div>
                  <div class="hex">
                    <button class="hex-button">F</button>
                  </div>
                </div>
                <div class="row">
                  <div class="hex">
                    <button class="hex-button">G</button>
                  </div>
                </div>
              </div><br/><br/>
            <div class="inputmenu">
                <button class="inputbutton">Delete</button>
                <button class="inputbutton">Shuffle</button>
                <button class="inputbutton">Enter</button>
            </div>
        </div>     
        <div class="game-box">
            <!-- <h1> &nbsp;</h1> -->
            <p>You've found 0 words.</p>
            <table>
                <tr>
                <td>Alfreds Futterkiste</td>
                <td>Anders</td>
                <td>Germany</td>
                </tr>
                <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
                </tr>
            </table>
        </div>
    </div>
        

</body>
</html>
